language: android

dist: trusty

jdk:
  - openjdk8

android:
  components:
    - android-28
    - build-tools-28.0.3

script:
  - ./gradlew clean check
  # verify samples are working
  - ./gradlew installLocally
  - ./gradlew :sample:testDebugUnitTest :sample:app:testDebugUnitTest -DWITH_SAMPLES=true

before_install:
  # Install SDK license so Android Gradle plugin can install deps.
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_HOME/licenses/android-sdk-license"

after_success:
  - .buildscript/deploy_snapshot.sh

env:
  global:
    - secure: ""
    - secure: ""

branches:
  except:
    - gh-pages

notifications:
  email: false

sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
