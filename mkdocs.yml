site_name: Paparazzi
site_url: https://cashapp.github.io/paparazzi/
repo_name: Paparazzi
repo_url: https://github.com/cashapp/paparazzi
site_description: "Android screenshots without Android"
site_author: Square, Inc.
remote_branch: gh-pages

copyright: 'Copyright &copy; 2019 Square, Inc.'

theme:
  name: 'material'
  favicon: images/icon-square.png
  logo: images/icon-square.png
  palette:
    # Palette toggle for light mode
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: 'light blue'
      accent: 'blue'
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      primary: 'light blue'
      accent: 'blue'
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - 'css/app.css'

markdown_extensions:
  - smarty
  - codehilite:
      guess_lang: false
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - tables

nav:
  - 'Overview': index.md
  - '1.x API': 1.x/paparazzi/app.cash.paparazzi/index.html
  - '2.x API': 2.x/paparazzi/app.cash.paparazzi/index.html
  - 'Accessibility Snapshots': accessibility.md
  - 'Change Log': changelog.md
  - 'Code of Conduct': code_of_conduct.md
  - 'Stack Overflow ‚èè': https://stackoverflow.com/questions/tagged/paparazzi?sort=active

