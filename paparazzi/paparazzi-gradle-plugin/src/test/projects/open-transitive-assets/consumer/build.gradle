plugins {
  id 'com.android.library'
  id 'kotlin-android'
  id 'app.cash.paparazzi'
}

repositories {
  maven {
    url "file://${projectDir.absolutePath}/../../../../../../build/localMaven"
  }
  mavenCentral()
  //mavenLocal()
  google()
}

android {
  compileSdkVersion 31
  defaultConfig {
    minSdkVersion 25
  }
}

dependencies {
  implementation project(':producer')
  testImplementation 'org.assertj:assertj-core:3.21.0'
}