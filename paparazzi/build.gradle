apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.dokka'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

dependencies {
  api 'app.cash.paparazzi:layoutlib:3.4.0'
  api 'com.android.tools:common:26.4.2'
  api 'com.android.tools.layoutlib:layoutlib-api:26.4.2'
  api 'com.android.tools:sdk-common:26.4.2'
  api 'kxml2:kxml2:2.3.0'
  api 'junit:junit:4.12'
  api 'androidx.annotation:annotation:1.0.2'
  api 'com.google.guava:guava:27.1-jre'
  api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.1'
  api 'com.squareup.okio:okio:2.2.2'
  implementation 'com.squareup.moshi:moshi:1.6.0'
  implementation 'com.squareup.moshi:moshi-adapters:1.6.0'
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
  implementation 'org.jcodec:jcodec:0.2.3'
  implementation 'org.jcodec:jcodec-javase:0.2.3'

  testImplementation 'org.assertj:assertj-core:3.11.0'
}

compileKotlin {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}

compileTestKotlin {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}

afterEvaluate { project ->
  project.tasks.dokka {
    outputDirectory = "$rootDir/docs/0.x"
    outputFormat = 'gfm'
    reportUndocumented = false
    skipDeprecated = true
    jdkVersion = 8
    packageOptions {
      prefix = "app.cash.paparazzi.internal"
      suppress = true
    }
  }
}