plugins {
  id 'com.android.library'
  id 'kotlin-android'
  id 'org.jetbrains.kotlin.plugin.compose'
  id 'app.cash.paparazzi'
}

android {
  namespace = 'app.cash.paparazzi.plugin.test'
  compileSdk = libs.versions.compileSdk.get() as int
  defaultConfig {
    minSdk = libs.versions.minSdk.get() as int
  }
  compileOptions {
    sourceCompatibility = libs.versions.javaTarget.get()
    targetCompatibility = libs.versions.javaTarget.get()
  }
  kotlinOptions {
    jvmTarget = libs.versions.javaTarget.get()
  }
  buildFeatures {
    compose = true
  }
}

dependencies {
  implementation libs.androidx.appcompat

  // Compose dependencies
  implementation libs.androidx.compose.ui.android
  implementation libs.composeUi.uiTooling
  implementation libs.compose.runtime

  // Add ui-tooling-preview for @Preview annotation
  implementation "androidx.compose.ui:ui-tooling-preview:${libs.versions.compose.get()}"
  implementation libs.composeUi.material

  testImplementation libs.testParameterInjector
}

