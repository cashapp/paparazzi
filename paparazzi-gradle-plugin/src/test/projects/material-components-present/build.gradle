plugins {
  id 'com.android.library'
  id 'kotlin-android'
  id 'app.cash.paparazzi'
}

repositories {
  maven {
    url "file://${projectDir.absolutePath}/../../../../../build/localMaven"
  }
  mavenCentral()
  google()
}

android {
  compileSdkVersion 30
  defaultConfig {
    minSdkVersion 25
  }
}

dependencies {
  implementation 'com.google.android.material:material:1.5.0-alpha03'
}