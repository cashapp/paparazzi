plugins {
  id 'com.android.library'
  id 'kotlin-android'
  id 'app.cash.paparazzi'
}

repositories {
  maven {
    url "file://${projectDir.absolutePath}/../../../../../build/localMaven"
  }
  mavenCentral()
  //mavenLocal()
  google()
}

android {
  compileSdkVersion 31
  defaultConfig {
    minSdkVersion 25
  }
  buildFeatures {
    compose true
  }
  composeOptions {
    kotlinCompilerExtensionVersion '1.1.1'
  }
}

dependencies {
  implementation 'androidx.compose.material:material:1.1.1'

  testImplementation 'com.squareup.leakcanary:leakcanary-object-watcher:2.7'
  testImplementation 'com.squareup.leakcanary:shark:2.7'
  testImplementation 'com.squareup.leakcanary:shark-android:2.7'
}
