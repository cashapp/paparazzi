plugins {
  id 'com.android.library'
  id 'app.cash.paparazzi'
}

android {
  namespace = 'app.cash.paparazzi.plugin.test'
  compileSdk = libs.versions.compileSdk.get() as int
  defaultConfig {
    minSdk = libs.versions.minSdk.get() as int
  }
  compileOptions {
    sourceCompatibility = libs.versions.javaTarget.get()
    targetCompatibility = libs.versions.javaTarget.get()
  }
}

androidComponents {
  onVariants(selector().all()) { variant ->
    variant.sources.res?.addStaticSourceDirectory(project.layout.buildDirectory.dir("generated/res/extra").get().asFile.absolutePath)
  }
}

dependencies {
  implementation files('libs/external.aar')
  implementation projects.module1
  implementation projects.module2
}
