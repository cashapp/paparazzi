plugins {
  id 'com.android.library'
  id 'kotlin-android'
  id 'app.cash.paparazzi'
}

repositories {
  maven {
    url "file://${projectDir.absolutePath}/../../../../../build/localMaven"
  }
  mavenCentral()
  google()
  jcenter()
}

android {
  compileSdkVersion 29
  defaultConfig {
    minSdkVersion 25
    vectorDrawables.useSupportLibrary = true
  }
}

dependencies {
  implementation 'androidx.appcompat:appcompat:1.1.0'
}